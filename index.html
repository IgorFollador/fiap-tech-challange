<!DOCTYPE html>
<html>
  <head>
    <title>Formulário POST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Formulário POST</h1>
      <form id="apiForm" action="https://fsdt-contact-acf4ab9867a7.herokuapp.com/contact" method="post" class="mt-4">
        <div class="form-group">
          <label for="fname1">Nome 1:</label>
          <input type="text" id="fname1" name="fname1" class="form-control" />
        </div>
        <div class="form-group">
          <label for="fname2">Nome 2:</label>
          <input type="text" id="fname2" name="fname2" class="form-control" />
        </div>
        <div class="form-group">
          <label for="fname3">Nome 3:</label>
          <input type="text" id="fname3" name="fname3" class="form-control" />
        </div>
        <div class="form-group">
          <label for="fname4">Nome 4:</label>
          <input type="text" id="fname4" name="fname4" class="form-control" />
        </div>
        <div class="form-group">
          <label for="groupHistory">História do Grupo:</label>
          <textarea id="groupHistory" name="groupHistory" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      document.getElementById("apiForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var xhr = new XMLHttpRequest();
        xhr.open(this.method, this.action, true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            alert("Dados enviados com sucesso!");
          }
        };

        var data = {
          fname1: document.getElementById("fname1").value,
          fname2: document.getElementById("fname2").value,
          fname3: document.getElementById("fname3").value,
          fname4: document.getElementById("fname4").value,
          groupHistory: document.getElementById("groupHistory").value,
        };

        xhr.send(JSON.stringify(data));
      });
    </script>
  </body>
</html>
